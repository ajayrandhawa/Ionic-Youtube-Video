<ion-header>
  <ion-navbar>
    <ion-title>
    Youtube Embed!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-card-header>
      <b>Embded Video Without Using iframe</b>
    </ion-card-header>
    <ion-card-content>
        <object class="embed-video" [data]="url">
        </object>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <b>Embded Video Using iframe</b>
    </ion-card-header>
    <ion-card-content>
      <iframe allowscriptaccess="always" [src]="url" width="100%" height="250px" frameborder="0" allowfullscreen=""></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
